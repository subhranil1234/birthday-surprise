  <style>
    body {
      margin:0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to top right, #ffe6f2, #e3b4c9);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding: 1rem;
    }
    #playlist {
      background:white;
      border-radius:15px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      width:100%;
      max-width:700px;
      padding:20px;
      text-align:center;
    }
    h2 { color:#ac0f5c; margin-bottom:20px; }
    .track {
      display:flex;
      align-items:center;
      margin-bottom:16px;
      cursor:pointer;
      transition:background 0.3s;
      padding:8px;
      border-radius:8px;
    }
    .track:hover { background:#fde3f0; }
    .track img {
      width:60px; height:60px;
      border-radius:8px; margin-right:12px;
    }
    .track-info { text-align:left; }
    .track-title { margin:0; font-size:1.1rem; color:#333; }
    .track-source { margin:0; font-size:0.9rem; color:#666; }
    .play-btn {
      margin-left:auto;
      background:#ac0f5c;
      color:white;
      border:none; border-radius:50%;
      width:36px; height:36px;
      font-size:1rem;
    }
    iframe {
      width:100%; height:240px;
      border:none; border-radius:8px;
      margin-top:20px;
    }
  </style>
</head>
